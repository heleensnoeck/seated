			</ul>
		</div>
		
	    <div class="counter">

			    <button class="remove hide" type="submit" value="book">Remove</button>

	        	<h3>Space 2: <br><span>Full</span></h3>
	    	    <button class="test" type="submit" value="book">Full<span class="arrowtwo">></span></button>
